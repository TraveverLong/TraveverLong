<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体育高考综合分计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E40AF',
                        secondary: '#DC2626',
                        accent: '#F59E0B',
                        neutral: '#6B7280',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-custom {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 标题区域 -->
        <header class="text-center mb-6">
            <h1 class="text-[clamp(1.8rem,5vw,2.8rem)] font-bold text-primary mb-2 tracking-tight">
                体育高考综合分计算器
            </h1>
            
            <!-- 热线电话 -->
            <div class="bg-secondary text-white py-3 px-4 rounded-lg inline-block mb-6 transform transition hover:scale-105 shadow-lg">
                <p class="text-[clamp(1.2rem,3vw,1.5rem)] font-bold">
                    <i class="fa fa-phone-square mr-2"></i>高考志愿规划24小时免费热线:13528986326
                </p>
            </div>
            
            <!-- Logo图片 -->
            <div class="mb-8 flex justify-center">
                <img src="logo.jpg" alt="体育高考logo" class="max-h-40 object-contain border-4 border-primary/20 rounded-lg shadow-md hover:shadow-lg transition-shadow" 
                     onerror="this.src='https://picsum.photos/600/200'; this.alt='体育高考相关图片'">
            </div>
        </header>
        
        <!-- 计算器主体 -->
        <main class="bg-white rounded-xl shadow-custom p-6 md:p-8 mb-8">
            <!-- 输入区域 -->
            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <div class="space-y-2">
                    <label for="cultureScore" class="block text-neutral font-medium">
                        文化课成绩 (满分750分)
                    </label>
                    <div class="relative">
                        <input type="number" id="cultureScore" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                               min="0" max="750" placeholder="请输入文化课成绩">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">分</span>
                    </div>
                    <p id="cultureError" class="text-secondary text-sm hidden">请输入0-750之间的有效分数</p>
                </div>
                
                <div class="space-y-2">
                    <label for="sportsScore" class="block text-neutral font-medium">
                        体育科成绩 (满分300分)
                    </label>
                    <div class="relative">
                        <input type="number" id="sportsScore" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                               min="0" max="300" placeholder="请输入体育科成绩">
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">分</span>
                    </div>
                    <p id="sportsError" class="text-secondary text-sm hidden">请输入0-300之间的有效分数</p>
                </div>
            </div>
            
            <!-- 计算按钮 -->
            <div class="flex justify-center mb-8">
                <button id="calculateBtn" class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-10 rounded-full text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all flex items-center">
                    <i class="fa fa-calculator mr-2"></i>计算综合分
                </button>
            </div>
            
            <!-- 结果展示区域 -->
            <div id="resultArea" class="hidden">
                <div class="bg-gray-50 rounded-lg p-6 border border-gray-200 mb-8">
                    <h2 class="text-xl font-bold text-center mb-4 text-primary">综合分计算结果</h2>
                    <div class="flex flex-col md:flex-row justify-around items-center gap-4">
                        <div class="text-center">
                            <p class="text-neutral mb-1">文化课成绩</p>
                            <p id="cultureResult" class="text-2xl font-bold">-</p>
                        </div>
                        <div class="h-10 w-10 rounded-full bg-accent flex items-center justify-center text-white">
                            <i class="fa fa-plus"></i>
                        </div>
                        <div class="text-center">
                            <p class="text-neutral mb-1">体育科成绩</p>
                            <p id="sportsResult" class="text-2xl font-bold">-</p>
                        </div>
                        <div class="h-10 w-10 rounded-full bg-accent flex items-center justify-center text-white">
                            <i class="fa fa-equals"></i>
                        </div>
                        <div class="text-center">
                            <p class="text-neutral mb-1">综合分</p>
                            <p id="totalResult" class="text-3xl font-bold text-secondary">-</p>
                        </div>
                    </div>
                    <div class="mt-4 text-center text-sm text-gray-500">
                        <p>计算公式：综合分 = 文化课成绩 × 40% + 体育科成绩 × 2.5 × 60%</p>
                    </div>
                </div>
                
                <!-- 排名参考区域 -->
                <div class="bg-gradient-to-r from-primary/5 to-secondary/5 rounded-lg p-6 border border-primary/10">
                    <h2 class="text-xl font-bold text-center mb-4 text-primary">综合分排名参考</h2>
                    <div id="rankingInfo" class="space-y-4">
                        <!-- 排名信息将通过JS动态生成 -->
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 说明信息 -->
        <footer class="text-center text-gray-500 text-sm mb-6">
            <p>本计算器仅供参考，具体录取规则请以当年教育部门公布为准</p>
            <p class="mt-2">© 2023 体育高考信息服务平台</p>
        </footer>
    </div>

    <script>
        // 排名参考数据
        const rankingData = [
            { range: "600分以上", level: "顶尖水平", description: "可报考全国顶尖体育院校及综合类大学" },
            { range: "550-599分", level: "优秀水平", description: "可报考重点体育院校及较好的综合类大学" },
            { range: "500-549分", level: "良好水平", description: "可报考普通体育院校及地方综合类大学" },
            { range: "450-499分", level: "中等水平", description: "可报考一般体育院校及地方院校" },
            { range: "400-449分", level: "合格水平", description: "可报考部分体育专科院校及相关专业" },
            { range: "400分以下", level: "待提高", description: "建议加强复习，争取提高成绩" }
        ];

        // DOM元素
        const cultureInput = document.getElementById('cultureScore');
        const sportsInput = document.getElementById('sportsScore');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultArea = document.getElementById('resultArea');
        const cultureResult = document.getElementById('cultureResult');
        const sportsResult = document.getElementById('sportsResult');
        const totalResult = document.getElementById('totalResult');
        const rankingInfo = document.getElementById('rankingInfo');
        const cultureError = document.getElementById('cultureError');
        const sportsError = document.getElementById('sportsError');

        // 验证输入
        function validateInputs() {
            let isValid = true;
            const cultureVal = parseFloat(cultureInput.value) || 0;
            const sportsVal = parseFloat(sportsInput.value) || 0;

            // 验证文化课成绩
            if (cultureVal < 0 || cultureVal > 750 || isNaN(cultureVal)) {
                cultureError.classList.remove('hidden');
                cultureInput.classList.add('border-secondary');
                isValid = false;
            } else {
                cultureError.classList.add('hidden');
                cultureInput.classList.remove('border-secondary');
            }

            // 验证体育成绩
            if (sportsVal < 0 || sportsVal > 300 || isNaN(sportsVal)) {
                sportsError.classList.remove('hidden');
                sportsInput.classList.add('border-secondary');
                isValid = false;
            } else {
                sportsError.classList.add('hidden');
                sportsInput.classList.remove('border-secondary');
            }

            return isValid;
        }

        // 计算综合分
        function calculateTotal() {
            if (!validateInputs()) return;

            const cultureVal = parseFloat(cultureInput.value);
            const sportsVal = parseFloat(sportsInput.value);
            
            // 计算综合分
            const total = cultureVal * 0.4 + sportsVal * 2.5 * 0.6;
            const roundedTotal = Math.round(total * 10) / 10; // 保留一位小数

            // 显示结果
            cultureResult.textContent = `${cultureVal}分`;
            sportsResult.textContent = `${sportsVal}分`;
            totalResult.textContent = `${roundedTotal}分`;
            
            // 显示排名参考
            displayRanking(roundedTotal);
            
            // 显示结果区域并添加动画
            resultArea.classList.remove('hidden');
            resultArea.classList.add('animate-fadeIn');
        }

        // 显示排名参考
        function displayRanking(score) {
            rankingInfo.innerHTML = '';
            
            // 找到对应的排名区间
            let matchedIndex = 5; // 默认最后一项
            if (score >= 600) matchedIndex = 0;
            else if (score >= 550) matchedIndex = 1;
            else if (score >= 500) matchedIndex = 2;
            else if (score >= 450) matchedIndex = 3;
            else if (score >= 400) matchedIndex = 4;
            
            // 生成排名信息
            rankingData.forEach((item, index) => {
                const isMatched = index === matchedIndex;
                const rankingItem = document.createElement('div');
                rankingItem.className = `p-3 rounded-lg transition-all ${
                    isMatched ? 'bg-primary/10 border-l-4 border-primary shadow-md' : 'bg-white/50'
                }`;
                
                rankingItem.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-medium ${isMatched ? 'text-primary' : ''}">${item.range}</span>
                        <span class="px-3 py-1 rounded-full text-sm ${
                            isMatched ? 'bg-primary text-white' : 'bg-gray-200 text-gray-700'
                        }">${item.level}</span>
                    </div>
                    <p class="mt-1 text-sm ${isMatched ? 'text-primary/80' : 'text-gray-600'}">${item.description}</p>
                `;
                
                rankingInfo.appendChild(rankingItem);
            });
        }

        // 事件监听
        calculateBtn.addEventListener('click', calculateTotal);
        
        // 支持回车键计算
        [cultureInput, sportsInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') calculateTotal();
            });
        });

        // 添加输入动画效果
        [cultureInput, sportsInput].forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('scale-[1.02]');
                input.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('scale-[1.02]');
            });
        });
    </script>
</body>
</html>
